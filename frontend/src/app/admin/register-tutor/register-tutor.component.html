<div class="bgcomponent">
    <div class="form">
        <mat-card class="card">
        <mat-card-title>Register Professor</mat-card-title>
        <mat-card-content>
            <div class="container">
                <mat-form-field>
                    <input
                    matInput
                    placeholder="Professor Name And LastName"
                    [(ngModel)]="registerData.name"
                    required
                    />
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Phone Number</mat-label>
                    <input
                    matInput
                    [(ngModel)]="registerData.phone"
                    value=""
                    placeholder="(xxx) xxx-xxxx"
                    mask="(000) 000-0000"
                    required
                    />
                </mat-form-field>
                <mat-form-field>
                    <input
                    matInput
                    [(ngModel)]="registerData.adress"
                    placeholder="Adress"
                    required
                    />
                </mat-form-field>
                <mat-form-field>
                    <input
                    matInput
                    placeholder="Expertise"
                    [(ngModel)]="registerData.expertise"
                    required
                    />
                </mat-form-field>
                <mat-form-field>
                    <input
                    matInput
                    placeholder="Professor Email"
                    [(ngModel)]="registerData.email"
                    type="email"
                    required
                    />
                </mat-form-field>
                <mat-form-field>
                    <input
                    matInput
                    placeholder="Professor Password"
                    [(ngModel)]="registerData.password"
                    type="password"
                    required
                    />
                </mat-form-field>
            </div>
        </mat-card-content>
        <mat-card-actions>
            <button
            (click)="registerMaster()"
            class="button colorButton"
            mat-raised-button
            >
                Register
            </button>
        </mat-card-actions>
        </mat-card>
    </div>
</div>
