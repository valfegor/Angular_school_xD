<div class="bgcomponent">
  <div class="form">
    <mat-card class="card">
      <mat-card-title>Register course</mat-card-title>
      <mat-card-content>
        <div class="container">
          <mat-form-field>
            <input
              matInput
              [(ngModel)]="registerData.ubication"
              placeholder="Class Room Ubication"
              required
            />
          </mat-form-field>
          <mat-form-field>
            <input
              matInput
              [(ngModel)]="registerData.name"
              placeholder="Course Name"
              required
            />
          </mat-form-field>
          <mat-form-field>
            <input
              matInput
              [(ngModel)]="registerData.code"
              placeholder="Code Of The Course"
              required
            />
          </mat-form-field>
          <mat-form-field>
            <h5>course Start Date</h5>
            <input
              matInput
              [(ngModel)]="registerData.date"
              type="Date"
              required
            />
          </mat-form-field>
        </div>
      </mat-card-content>
      <mat-card-actions>
        <button (click)="registerCourses()" class="button colorButton" mat-raised-button>Register</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
