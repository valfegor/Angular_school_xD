<div class="bgcomponent">
    <div class="form">
        <mat-card class="card">
        <mat-card-title>Register Estudent   </mat-card-title>
        <mat-card-content>
            <div class="container">
                <mat-form-field>
                    <input
                    matInput
                    [(ngModel)]="registerData.name"
                    placeholder="Estudent Name And Lastname"
                    required
                    />
                </mat-form-field>
                <mat-form-field>
                    <input
                    matInput
                    [(ngModel)]="registerData.email"
                    placeholder="Estudent Email"
                    type="email"
                    required
                    />
                </mat-form-field>
                <mat-form-field>
                    <input
                    matInput
                    [(ngModel)]="registerData.adress"
                    placeholder="Estudent Adress"
                    required
                    />
                </mat-form-field>
                <mat-form-field>
                    <input
                    matInput
                    [(ngModel)]="registerData.parentName"
                    placeholder="Estudent Parent Name"
                    required
                    />
                </mat-form-field>
                <mat-form-field>
                    <input
                    matInput
                    placeholder="Estudent Parent Email"
                    type="email"
                    [(ngModel)]="registerData.parentEmail"
                    required
                    />
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Phone Number</mat-label>
                    <input
                    matInput
                    value=""
                    type="text"
                    placeholder="(xxx) xxx-xxxx"
                    mask="(000) 000-0000"
                    [(ngModel)]="registerData.estudentPhone"
                    required
                    />
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Parent Phone Number</mat-label>
                    <input
                    matInput
                    type="text"
                    value=""
                    placeholder="(xxx) xxx-xxxx"
                    mask="(000) 000-0000"
                    [(ngModel)]="registerData.parentPhone"
                    required
                    />
                </mat-form-field>
                <mat-form-field>
                    <input
                    matInput
                    placeholder="Estudent Password"
                    type="password"
                    [(ngModel)]="registerData.password"
                    required
                    />
                </mat-form-field>
            </div>
        </mat-card-content>
        <mat-card-actions>
            <button
            (click)="registerEstudent()"
            class="button colorButton"
            mat-raised-button
            >
                Register
            </button>
        </mat-card-actions>
        </mat-card>
    </div>
</div>
